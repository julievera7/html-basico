<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ejercicio8.css"/>
        <title>Formulario Moderno</title>
    </head>
    <body>
        <div class="container">
            <h3>Sing in to MyPage</h3>
            <div class="botones">
                <button class="google-btn">
                    <picture>
                        <img src="google.png" alt="google">
                    </picture>
                    <span>Sing up with Google</span>
                </button>
                
                <button class="twitter-btn">
                    <picture>
                        <img src="twitter.png" alt="twitter">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span> or </span>
                <hr>
            </div>
            <form action="" method="">
                <div class="in">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" type="text" name="name">
                    </label>
                    <label for="password">
                        <span class="etiqueta">Password</span>
                        <input id="password" type="password" name="password">
                    </label> 
                </div>  
                <div class="other-input">
                    <label for="email">
                        <span>Email Address</span>
                        <input id="email" type="email" name="email">
                    </label>
                </div>
                <label for="checkbox" class="check">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span> Creating an account means you're okay with out Terms of Service, Privacy Policy, and our default Notification Settings.</span>
                </label>
                <button type="submit" class="button"> Create Account</button>
            </form>
        </div>
    </body>
</html>
